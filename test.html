<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Portal</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./form.css">
        <link rel="stylesheet" href="./create.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="./compress.js"></script>
        <script type="text/javascript" defer src="./script.js"></script>
        <script defer type="text/javascript" src="./user.js"></script>
        <script defer type="text/javascript" src="./test.js"></script>
        <script defer type="text/javascript" src="./form.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <style>
            select {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <container>
            <header>
                <img class="click" onclick="OpenNewElem('')" width="50px" height="50px" alt="logo" src="logo.png">
                <div class="header-options"></div>
                <div class="header-account ignore" onclick="ProfileClicked(this)">
                    <i class="fa-solid fa-user header-user-logo"></i>
                    <div class="header-user-info">Zaloguj Się</div>
                </div>
            </header>
            <div class="main">
                <div>
                    <p style="font-size: 28px"><form>
                        <span><label for="code">Kod: </label><input type="text" name="code" placeholder="kod"></span>
                        <span><label for="pass">Hasło: </label><input type="text" name="pass" placeholder="hasło"></span>
                        <span><label for="firstname">Imie: </label><input type="text" name="firstname" placeholder="Imie"></span>
                        <span><label for="surname">Nazwisko: </label><input type="text" name="surname" placeholder="Nazwisko"></span>
                        <span><label for="class">Klasa: </label><input type="text" name="class" placeholder="Klasa"></span>
                        <button type="button" onclick="StartTest(this)">Rozpocznij</button>
                    </form></p>
                </div>
            </div>
        </container>
    </body>
</html>
